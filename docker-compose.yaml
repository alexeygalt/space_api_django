version: '3.7'
services:
  web:
    build: .
    platform: linux/amd64
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/code/
    ports:
      - 8000:8000
    env_file:
      - .env
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
volumes:
  postgres_data: